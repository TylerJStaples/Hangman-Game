<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Psychic Game</title>
</head>
<body>
    <div id="game">
        <h1>The Psychic Game</h1>
        <h3>Guess what letter I think of</h3>
        <p class="guesses">Your Guesses: </p>
            <p id="guessesID"></p>
        <p id="guessesLeft">Guesses Left: </p>
        <p id="wins">Wins: </p>
        <p id="losses">Losses: </p>
        </div>
    <script>
    var wins = 0;
    var losses = 0;
    var guessLeft = 9;
    var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "x", "y", "z"];
 
    function rando() {
        return computerChoices[Math.floor(Math.random() * computerChoices.length)];
    }

    function reset() {
        $("#guessesID").html(" ");
        guessLeft = 9;
        document.getElementById("guessesLeft").innerHTML = "<p> Guesses Left: " + guessLeft + "</p>";
        document.getElementById("losses").innerHTML = "<p> Losses: " + losses + "</p>";
        document.getElementById("wins").innerHTML = "<p> Wins: " + wins + "</p>";
        rando();
    }

        reset();

        var newLetterDiv = $("#guessesID");

        document.onkeyup = function press(event) {
            for(var count = 0; count<1; count++) {
            var letterDiv = $("<p>" + event.key + "</p>");
            newLetterDiv.append(letterDiv);
            guessLeft = guessLeft - 1;
            for(var guessCount = 0; guessCount<guessLeft; guessCount++) {
                document.getElementById("guessesLeft").innerHTML = "<p> Guesses Left: " + guessLeft + "</p";
            }
            if(guessLeft == 0) {
                alert("You lose. The letter was " + rando());
                var lossDiv = $("<p>" + losses + "</p>");
                losses++;
                reset();
            }
            if(event.key == rando()) {
                alert("You guessed correctly!");
                wins++;
                reset();
            }
        }
        }
</script>
</body>
</html>
