<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Psychic Game</title>
</head>
<body>
    <div id="game">
        <h1>The Pyschic Game</h1>
        <h3>Guess what letter I think of</h3>
        <p id="guesses"></p>
        <p id="guessesLeft"></p>
        <p id="wins"></p>
        <p id="losses"></p>
    <script>
    var wins = 0;
    var losses = 0;
    var guessLeft = 9;
    var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "x", "y", "z"];
    
    var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
    console.log(computerGuess);

    document.onkeyup = function (event) {
    for (var x = 0; x < guessLeft; x++) {
        var userGuess = event.key;
        for(var letterAdder = 0; letterAdder < guessLeft; letterAdder++) {
            document.getElementById("guesses").innerHTML = "<p> Your Guesses: " + event.key + ", ";
            }
        document.getElementById("guessesLeft").innerHTML = "<p> Guesses Left: " + guessLeft + "</p>"
        if (userGuess === computerGuess) {
            alert("You guessed Correctly!");
            wins++
            }
        else {
            guessLeft--;
            if(guessLeft === 0) {
                alert("You lose...");
                losses++;
                }
            }
        }
    }
</script>
</body>
</html>
