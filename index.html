<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Psychic Game</title>
</head>
<body>
    <div id="game">
        <h1>The Pyschic Game</h1>
        <h3>Guess what letter I think of</h3>
        <p id="guesses">Your Guesses: </p>
        <div class="info">
        <p id="guessesLeft">Guesses Left: </p>
        <p id="wins">Wins: </p>
        <p id="losses">Losses: </p>
        </div>
    <script>
    var wins = 0;
    var losses = 0;
    var guessLeft = 9;
    var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "x", "y", "z"];
    
    var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
    console.log(computerGuess);

    var newLetterDiv = $("#guesses");

    document.onkeyup = function press(event) {
        for(var count = 0; count<1; count++) {
        var letterDiv = $("<p>" + event.key + "</p>");
        newLetterDiv.append(letterDiv);
        guessLeft = guessLeft - 1;
        for(var guessCount = 0; guessCount<guessLeft; guessCount++) {
            document.getElementById("guessesLeft").innerHTML = "<p> Guesses Left: " + guessLeft + "</p";
        }
    }
    }
</script>
</body>
</html>
